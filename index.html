<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Psychic Game
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <h1>The Psychic Game</h1>
                <div class="jumbotron">
                    <h3>Guess what letter I'm thinking of</h3>
                    <h3>Wins: <span id="wins"><strong>0</strong></span></h3>
                    <h3>Losses: <span id="losses"><strong>0</strong></span></h3>
                    <h3>Guesses Left: <span id="guessesLeft"><strong>9</strong></span></h3>
                    <h3>Your Guesses so far: <span id="guessesSoFar"><strong></strong></span></h3>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>

</body>

</html>
